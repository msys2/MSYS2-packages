# see src/bootstrap/defaults/
profile = "dist"

# see src/bootstrap/src/utils/change_tracker.rs
change-id = 142379

[llvm]
link-shared = true

[build]
#cargo = "$SRCDIR/stage0/bin/cargo"
#rustc = "$SRCDIR/stage0/bin/rustc"
#rustfmt = "$SRCDIR/stage0/bin/rustfmt"
description = "Rev$PKGREL, Built by MSYS2 project"
submodules = false
build = "x86_64-pc-cygwin"
host = ["x86_64-pc-cygwin"]
target = ["x86_64-pc-cygwin"]
python = "/usr/bin/python"
locked-deps = true
vendor = true
tools = [
  "cargo",
  "clippy",
  "rustdoc",
  "rustfmt",
]

# Do not generate docs for cygwin
docs = false

[install]
prefix = "/usr"
sysconfdir = "/etc"

[rust]
#debug = true
codegen-units = 1
codegen-units-std = 1
#debuginfo-level-std = 2
channel = "stable"
rpath = false
frame-pointers = true
llvm-bitcode-linker = false
lld = false
llvm-tools = false
codegen-tests = false
deny-warnings = false
backtrace-on-ice = true
remap-debuginfo = false

[dist]
compression-formats = ["gz"]
compression-profile = "fast"

[target.x86_64-pc-cygwin]
cc = "/usr/bin/gcc"
cxx = "/usr/bin/g++"
ar = "/usr/bin/ar"
ranlib = "/usr/bin/ranlib"
linker = "/usr/bin/x86_64-pc-cygwin-gcc"
llvm-config = "/usr/bin/llvm-config"
